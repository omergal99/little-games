<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css"/>

<body onload="init()" onkeydown="movePacman(event);handleKey(event)">

 <script src="js/game.js"></script>
